<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
  <script defer src="bundle4f33159d65e828cc5e7e.js"></script></head>
  <body>
    <header>
      <h1>
        <img src="todo-svgrepo-com.svg" alt="logo" />
        ToDo List
      </h1>
    </header>
    <main>
      <div class="content">
        <div class="side-bar">
          <div class="plan-items">
            <div class="wrapper active">
              <img
                src="inbox-svgrepo-com.svg"
                alt="inbox icon"
              />
              <h2>Inbox</h2>
            </div>
            <div class="wrapper">
              <img
                src="date-today-svgrepo-com.svg"
                alt="today icon"
              />
              <h2>Today</h2>
            </div>
            <div class="wrapper">
              <img
                src="calendar-svgrepo-com.svg"
                alt="week icon"
              />
              <h2>This week</h2>
            </div>
          </div>
          <div class="projects">
            <h2>Projects</h2>
            <div class="wrapper" id="add-project">
              <img
                src="plus-circle-svgrepo-com.svg"
                alt="plus icon"
              />
              <p>Add Project</p>
            </div>
            <div class="projects-list"></div>
          </div>
        </div>
        <div class="main-content">
          <div class="container">
            <h2 id="plan-item-title">Inbox</h2>
            <div class="add-task">
              <img
                src="add-svgrepo-com.svg"
                alt="add-task-icon"
              />
              <h3>Add Task</h3>
            </div>
            <div class="projects-tasks-section"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Created by
      <a href="https://github.com/karim-saou" target="_blank">Krimothiazine</a>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <h1>
        <img src="../src/assets/todo-svgrepo-com.svg" alt="logo" /> ToDo List
      </h1>
    </header>
    <main>
      <div class="content">
        <div class="side-bar">
          <div class="plan-items">
            <div class="wrapper active">
              <img src="../src/assets/inbox-svgrepo-com.svg" alt="inbox icon" />
              <h2>Inbox</h2>
            </div>
            <div class="wrapper">
              <img
                src="../src/assets/date-today-svgrepo-com.svg"
                alt="today icon"
              />
              <h2>Today</h2>
            </div>
            <div class="wrapper">
              <img
                src="../src/assets/calendar-svgrepo-com.svg"
                alt="week icon"
              />
              <h2>This week</h2>
            </div>
          </div>
          <div class="projects">
            <h2>Projects</h2>
            <div class="wrapper" id="add-project">
              <img
                src="../src/assets/plus-circle-svgrepo-com.svg"
                alt="plus icon"
              />
              <p>Add Project</p>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="container">
            <h2 id="plan-item-title">Inbox</h2>
            <div class="tasks-section"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>Created by Krimothiazine</footer>
  </body>
</html>
